<!DOCTYPE html>
<html lang="sv">
    <head>

        <title>RPS</title>

        <style>
            body {
                background: url(bakis.jpg) no-repeat center center fixed;
                background-size: cover;
                margin: 0;
                min-height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            header {
                display: flex;
            }

            a {
                text-decoration: none;
            }

            header h1 {
                color: #ffffff;
                -webkit-text-stroke: 1px black;
                font-size: 90px;
                margin: auto;
                padding: 10px;
                transition: 0.3s;
            }

            header:hover h1 {
                transform: scale(1.1);
            }

            .buttonrow {
                display: flex;
                justify-content: center;
                margin-left: 17px;
                margin-top: 0;
                margin-bottom: 0;
            }

            .buttonrow button {
                background-color: #ffffff;
                color: #000;
                border: none;
                padding: 30px 90px;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                margin-left: 20px;
                margin-right: 20px;
                display: inline-block;
            }

            .reset button {
                background-color: #ffffff;
                color: #000;
                border: none;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                margin: 20px;
                padding: 10px 20px;
            }

            .round-info p {
                color: #000;
                font-size: 30px;
                margin: 10px;
                padding-bottom: 20px;
            }

            p {
                color: #ffffff;
                -webkit-text-stroke: 1px black;
                font-size: 45px;
                margin: 0;
            }
        </style>

    </head>
    <body>

        <header>
            <a href="RPShome.html">
                <h1>RPS</h1>
            </a>
        </header>

        <!-- When you click any of the choices you will start the function and also the game -->

        <div class="buttonrow">
            <button onclick="start('rock')">Rock</button>
            <button onclick="start('paper')">Paper</button>
            <button onclick="start('scissors')">Scissors</button>
        </div>

        <!-- This is the reset button that starts the function to reset the game -->

        <div class="reset">
            <button onclick="resetGame()">Reset</button>
        </div>

        <!-- This is where the text for each round result will be shown -->        

        <div class="round-info">
            <p id="round-result"></p>
        </div>

        <!-- This shows the total score for the player and the computer -->

        <p id="game-score">Player 0 | Computer 0</p>

        <script>

            /*
            This part makes it so there exists 2 variables the player score and the computer score
            */

            let playerScore = 0;
            let computerScore = 0;

            /*
            This is the function that starts the game.
            */        

            function start(playerChoice) {

                /*
                Here i create a variable to be able to change the result text
                */

                let resultText = "";

                /*
                Here i create 3 different choices 
                */

                const choices = ["rock", "paper", "scissors"];

                /*
                Here is the illusion if you will, that your playing a cpu. the code is just choosing a random choice from the three choices that exist.
                */                

                const computerChoice =
                    choices[Math.floor(Math.random() * choices.length)];

                /*
                if you choose the same as the computer there will come up text that says Draw!
                */       

                if (playerChoice === computerChoice) {
                    resultText = "Draw!";
                }

                /*
                Here is the code that says what the winners are so the text that will come up is player wins but will also make the playerscore gain 1 point
                */    

                else if (
                    (playerChoice === "scissors" && computerChoice === "paper") ||
                    (playerChoice === "paper" && computerChoice === "rock") ||
                    (playerChoice === "rock" && computerChoice === "scissors")
                ) {
                    resultText = "Player wins!";
                    playerScore++;
                }

                /*
                Here is the code that says what losing is which is every other choice the text will pop up computer wins and the computer will gain 1 point
                */    

                else {
                    resultText = "Computer wins!";
                    computerScore++;
                }

                /*
                Here i am linking the variables i created to the body code and writing out the score + the result of every round
                */    

                document.getElementById("round-result").textContent =
                    `You chose ${playerChoice} | Computer chose ${computerChoice} â€” ${resultText}`;

                document.getElementById("game-score").textContent =
                    `Player ${playerScore} | Computer ${computerScore}`;
            }

            /*
            This is the reset button that just makes the score even again and also writes out that the score is even again.
            */
            
            function resetGame() {
                playerScore = 0;
                computerScore = 0;

                document.getElementById("round-result").textContent = "";
                document.getElementById("game-score").textContent =
                    "Player 0 | Computer 0";
            }
        </script>

    </body>
</html>
