<!DOCTYPE html>
<html lang="sv">
    <head>

        <title>RPS</title>

        <style>
            body {
                background: url(bakis.jpg) no-repeat center center fixed;
                background-size: cover;
                margin: 0;
                min-height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            header {
                display: flex;
            }

            a {
                text-decoration: none;
            }

            header h1 {
                color: #ffffff;
                -webkit-text-stroke: 1px black;
                font-size: 90px;
                margin: auto;
                padding: 10px;
                transition: 0.3s;
            }

            header:hover h1 {
                transform: scale(1.1);
            }

            .buttonrow {
                display: flex;
                justify-content: center;
                margin-left: 17px;
                margin-top: 0;
                margin-bottom: 0;
            }

            .buttonrow button {
                background-color: #ffffff;
                color: #000;
                border: none;
                padding: 30px 90px;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                margin-left: 20px;
                margin-right: 20px;
                display: inline-block;
            }

            .reset button {
                background-color: #ffffff;
                color: #000;
                border: none;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                margin: 20px;
                padding: 10px 20px;
            }

            .round-info p {
                color: #000;
                font-size: 30px;
                margin: 10px;
                padding-bottom: 20px;
            }

            p {
                color: #ffffff;
                -webkit-text-stroke: 1px black;
                font-size: 45px;
                margin: 0;
            }
        </style>

    </head>
    <body>

        <header>
            <a href="RPShome.html">
                <h1>RPS</h1>
            </a>
        </header>

        <div class="buttonrow">
            <button onclick="start('rock')">Rock</button>
            <button onclick="start('paper')">Paper</button>
            <button onclick="start('scissors')">Scissors</button>
        </div>

        <div class="reset">
            <button onclick="resetGame()">Reset</button>
        </div>

        <div class="round-info">
            <p id="round-result"></p>
        </div>

        <p id="game-score">Player 0 | Computer 0</p>

        <script>
            let playerScore = 0;
            let computerScore = 0;

            function start(playerChoice) {
                let resultText = "";

                const choices = ["rock", "paper", "scissors"];

                const computerChoice =
                    choices[Math.floor(Math.random() * choices.length)];

                if (playerChoice === computerChoice) {
                    resultText = "Draw!";
                }

                else if (
                    (playerChoice === "scissors" && computerChoice === "paper") ||
                    (playerChoice === "paper" && computerChoice === "rock") ||
                    (playerChoice === "rock" && computerChoice === "scissors")
                ) {
                    resultText = "Player wins!";
                    playerScore++;
                }

                else {
                    resultText = "Computer wins!";
                    computerScore++;
                }

                document.getElementById("round-result").textContent =
                    `You chose ${playerChoice} | Computer chose ${computerChoice} â€” ${resultText}`;

                document.getElementById("game-score").textContent =
                    `Player ${playerScore} | Computer ${computerScore}`;

        if (playerScore === 5) {
            alert("PLAYER WINS");
            resetGame();
        } 
        else if (computerScore === 5) {
            alert("CPU WINS");
            resetGame();
        }

            }

            function resetGame() {
                playerScore = 0;
                computerScore = 0;

                document.getElementById("round-result").textContent = "";
                document.getElementById("game-score").textContent =
                    "Player 0 | Computer 0";
            }
        </script>

    </body>
</html>
