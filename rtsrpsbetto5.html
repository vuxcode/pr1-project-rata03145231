<!DOCTYPE html>
<html lang="sv">
    <head>

        <title>RPS</title>

        <style>
            body {
                background: url(bakis.jpg) no-repeat center center fixed;
                background-size: cover;
                margin: 0;
                min-height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            header {
                display: flex;
            }

            a {
                text-decoration: none;
            }

            header h1 {
                color: #ffffff;
                -webkit-text-stroke: 1.5px black;
                font-size: 90px;
                margin: 10px;
                transition: 0.3s;
            }

            header:hover h1 {
                transform: scale(1.1);
            }

            .buttonrow {
                display: flex;
                justify-content: center;
                margin-left: 17px;
            }

            .buttonrow button {
                background-color: #ffffff;
                color: #000;
                padding: 30px 90px;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                margin: 5px 20px;
                max-width: 150px;

                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .reset button {
                background-color: #ffffff;
                color: #000;
                border: none;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                margin: 20px;
                padding: 10px 20px;
            }

            .round-info p {
                color: #000;
                font-size: 30px;
                margin: 10px;
                padding-bottom: 20px;
            }

            p {
                color: #ffffff;
                -webkit-text-stroke: 1px black;
                font-size: 45px;
                margin: 0;
            }
        </style>

    </head>
    <body>

        <header>
            <a href="RPShome.html">
                <h1>RPS</h1>
            </a>
        </header>

        <div class="buttonrow">
            <button onclick="start('lawyer')">Lawyer</button>
            <button onclick="start('criminal')">Criminal</button>
            <button onclick="start('cop')">Cop</button>
        </div>

        <div class="buttonrow">
            <button onclick="start('gun')">Gun</button>
            <button onclick="start('shield')">Shield</button>
            <button onclick="start('bomb')">Bomb</button>
        </div>

        <div class="buttonrow">
            <button onclick="start('rock')">Rock</button>
            <button onclick="start('paper')">Paper</button>
            <button onclick="start('scissors')">Scissors</button>
        </div>

        <div class="reset">
            <button onclick="resetGame()">Reset</button>
        </div>

        <div class="round-info">
            <p id="round-result"></p>
        </div>

        <p id="game-score">Player 0 | Computer 0</p>

<script>
    let playerScore = 0;
    let computerScore = 0;

    function start(playerChoice) {

        let resultText = "";

        const choices = [
            "rock", "paper", "scissors",
            "gun", "shield", "bomb",
            "lawyer", "criminal", "cop"
        ];

        const computerChoice =
            choices[Math.floor(Math.random() * choices.length)];

        if (playerChoice === computerChoice) {
            resultText = "Draw!";
        }

        else if (
            (playerChoice === "scissors" && computerChoice === "paper") ||
            (playerChoice === "paper" && computerChoice === "rock") ||
            (playerChoice === "rock" && computerChoice === "scissors") ||

            (playerChoice === "scissors" && computerChoice === "lawyer") ||
            (playerChoice === "scissors" && computerChoice === "criminal") ||
            (playerChoice === "scissors" && computerChoice === "cop") ||

            (playerChoice === "paper" && computerChoice === "lawyer") ||
            (playerChoice === "paper" && computerChoice === "criminal") ||
            (playerChoice === "paper" && computerChoice === "cop") ||

            (playerChoice === "rock" && computerChoice === "lawyer") ||
            (playerChoice === "rock" && computerChoice === "criminal") ||
            (playerChoice === "rock" && computerChoice === "cop") ||

            (playerChoice === "gun" && computerChoice === "shield") ||
            (playerChoice === "shield" && computerChoice === "bomb") ||
            (playerChoice === "bomb" && computerChoice === "gun") ||

            (playerChoice === "gun" && computerChoice === "rock") ||
            (playerChoice === "gun" && computerChoice === "paper") ||
            (playerChoice === "gun" && computerChoice === "scissors") ||

            (playerChoice === "shield" && computerChoice === "rock") ||
            (playerChoice === "shield" && computerChoice === "paper") ||
            (playerChoice === "shield" && computerChoice === "scissors") ||

            (playerChoice === "bomb" && computerChoice === "rock") ||
            (playerChoice === "bomb" && computerChoice === "paper") ||
            (playerChoice === "bomb" && computerChoice === "scissors") ||

            (playerChoice === "lawyer" && computerChoice === "criminal") ||
            (playerChoice === "criminal" && computerChoice === "cop") ||
            (playerChoice === "cop" && computerChoice === "lawyer") ||

            (playerChoice === "lawyer" && computerChoice === "gun") ||
            (playerChoice === "lawyer" && computerChoice === "shield") ||
            (playerChoice === "lawyer" && computerChoice === "bomb") ||

            (playerChoice === "criminal" && computerChoice === "gun") ||
            (playerChoice === "criminal" && computerChoice === "shield") ||
            (playerChoice === "criminal" && computerChoice === "bomb") ||

            (playerChoice === "cop" && computerChoice === "gun") ||
            (playerChoice === "cop" && computerChoice === "shield") ||
            (playerChoice === "cop" && computerChoice === "bomb")
        ) {
            resultText = "Player wins!";
            playerScore++;
        }

        else {
            resultText = "Computer wins!";
            computerScore++;
        }

        document.getElementById("round-result").textContent =
            `You chose ${playerChoice} | Computer chose ${computerChoice} â€” ${resultText}`;

        document.getElementById("game-score").textContent =
            `Player ${playerScore} | Computer ${computerScore}`;

        if (playerScore === 5) {
            alert("PLAYER WINS");
            resetGame();
        } 
        else if (computerScore === 5) {
            alert("CPU WINS");
            resetGame();
        }
    }

    function resetGame() {
        playerScore = 0;
        computerScore = 0;

        document.getElementById("round-result").textContent = "";
        document.getElementById("game-score").textContent =
            "Player 0 | Computer 0";
    }
</script>


    </body>
</html>
